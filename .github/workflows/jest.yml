name: Jest Tests
on:
  pull_request:
    branches:
      - main
      - testing/*
      - release/*
      - features/*
jobs:
  jest-run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test
